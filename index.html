<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Avernus Hex Crawler</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dark-mode-toggle">
    <button id="darkModeToggle" aria-label="Toggle dark mode">
      <span id="darkModeIcon">ðŸŒ™</span>
    </button>
  </div>
  <main>
    <h1>Avernus Hex Crawler</h1>

    <section class="form-controls">
      <div class="options-grid">
        <div class="column">
          <div class="form-group">
            <label>
              Weather:
              <select id="weatherSelect">
                <option value="typical" selected>Typical</option>
                <option value="clear">Clear</option>
              </select>
            </label>
            <button id="weatherRollButton" type="button" class="small-button">Roll for Weather</button>
          </div>
          
          <div class="form-group">
            <label>
              Watch Type:
              <select id="watchSelect">
                <option value="">-- Select Watch Type --</option>
                <option value="travel">Travel/Exploration</option>
                <option value="rest">Rest</option>
              </select>
            </label>
          </div>
        </div>
        
        <div class="column">
          <div class="form-group hex-group">
            <label>
              Hex:
              <select id="hexSelect">
                <option value="">-- Select Hex --</option>
              </select>
            </label>
          </div>
          
          <div class="form-group">
            <div class="checkbox-container">
              <label>
                <input type="checkbox" id="followingStyxCheck">
                Following Styx
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox-container">
              <label>
                <input type="checkbox" id="maintainConditionCheck">
                Maintain Condition
              </label>
            </div>
          </div>
        </div>
      </div>
      
      <button id="rollButton" disabled>Roll for Watch</button>
    </section>

    <section id="outputArea">
      <!-- Results will go here -->
    </section>
  </main>

  <div id="toastContainer"></div>

  <script type="module">
  import { initializeApp } from './js/main.js';
  initializeApp();
</script>
</body>
</html>
