<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Avernus Hex Crawler</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Avernus Hex Crawler</h1>

    <section class="form-controls">
      <div class="weather-control-group">
        <label>
          Weather:
          <select id="weatherSelect">
            <option value="typical" selected>Typical</option>
            <option value="clear">Clear</option>
          </select>
        </label>
        <button id="weatherRollButton" type="button" class="small-button">Roll (1d6)</button>
      </div>

      <label>
        Watch Type:
        <select id="watchSelect">
          <option value="">-- Select Watch Type --</option>
          <option value="active">Active</option>
          <option value="rest">Rest</option>
          <option value="travel">Travel</option>
        </select>
      </label>

      <label>
        Hex:
        <select id="hexSelect">
          <option value="">-- Select Hex --</option>
        </select>
      </label>

      <div class="checkbox-container">
        <label>
          <input type="checkbox" id="maintainConditionCheck">
          Maintain condition
        </label>
      </div>

      <button id="rollButton" disabled>Roll for Watch</button>
    </section>

    <section id="outputArea">
      <!-- Results will go here -->
    </section>
  </main>

  <!-- Toast notification container -->
  <div id="toastContainer"></div>

  <script type="module">
  import { initializeApp } from './js/main.js';
  initializeApp();
</script>
</body>
</html>
